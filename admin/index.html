<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title">Crear articulo</h1>

      <form action="/" class="form" id="task-form">
        <div>
          <label for="name" class="label">Nombre</label>
          <input type="text" id="name" placeholder="Mugs" class="input input-name" >

          <label for="text" class="label">Pecio</label>
          <input type="text" id="price" placeholder="" class="input input-email">

          <label for="text" class="label">Descripcion</label>
          <input type="text" id="Description" placeholder="" class="input input-description">
        </div>

        <input type="submit" value="Crear" class="primary-button login-button">
      </form>
    </div>
  </div>
  <script type="module" src="/admin/index.js"></script>
</body>
</html>
